{% extends "base.html" %} {% block title %} DolphinNotePad-SignUp {% endblock %} {% block
content %}
<form method="POST">
  <h1 align='center'><font color='red'><b> DolphinNotePad </b></font></h1>
  <h1 align="center"><font color='blue'><b>Sign Up</b></font></h1>
  <div class="form-group">
    <label for="email"><font color='blue'><b>Email Address</b></font></label>
    <input
      type="email"
      class="form-control"
      id="email"
      name="email"
      placeholder="Enter email"
    />
  </div>
  <div class="form-group">
    <label for="firstName"><font color='blue'><b>First Name</b></font></label>
    <input
      type="text"
      class="form-control"
      id="firstName"
      name="firstName"
      placeholder="Enter first name"
    />
  </div>
  <div class="form-group">
    <label for="password1"><font color='blue'><b>Password</b></font></label>
    <input
      type="password"
      class="form-control"
      id="password1"
      name="password1"
      placeholder="Enter password"
    />
  </div>
  <div class="form-group">
    <label for="password2"><font color='blue'><b>Password (Confirm)</b></font></label>
    <input
      type="password"
      class="form-control"
      id="password2"
      name="password2"
      placeholder="Confirm password"
    />
  </div>
  <br />
  <button type="submit" class="btn btn-primary"><b>Sign Up</b></button>
</form>
<br/>
<br/>
<br/>
<br/>
<br/>
{% endblock %}
