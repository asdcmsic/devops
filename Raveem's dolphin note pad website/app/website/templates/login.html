{% extends "base.html" %} {% block title %} DolphinNotePad-Login {% endblock %} {% block content
%}
<br />
<form method="POST">
  <h1 align='center'><font color='red'><b> DolphinNotePad</b></font></h1>
  <h3 align="center"><font color='blue'><b>Login</b></font></h3>
  <div class="form-group">
    <label for="email"><b><font color='blue'>Email Address</font></b></label>
    <input
      type="email"
      class="form-control"
      id="email"
      name="email"
      placeholder="Enter email"
      value="Enter your email here"
    />
  </div>
  <div class="form-group">
    <label for="password"><font color='blue'><b>Password</b></font></label>
    <input
      type="password"
      class="form-control"
      id="password"
      name="password"
      placeholder="Enter password"
      value=""
    />
  </div>

  <br />
  <button type="submit" class="btn btn-primary"><b>Login</b></button>
</form>
<br/>
<br/>

{% endblock %}
